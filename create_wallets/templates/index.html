<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency Address Generator</title>
  <!-- Load static files -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <h1>Cryptocurrency Address Generator</h1>
    <form id="addressForm">
      <label for="btcaddress">Bitcoin Address:</label>
      <input type="text" id="btcaddress" name="btcaddress" value="" required readonly />
      <button type="button" id="generateBTCButton">Generate BTC Address</button><br><br>
      
      <label for="soladdress">Solana Address:</label>
      <input type="text" id="soladdress" name="soladdress" value="" required readonly />
      <button type="button" id="generateSOLButton">Generate Solana Address</button>
    </form>
  </div>

  <!-- JavaScript for AJAX requests to generate addresses -->
  <script>
    document.getElementById('generateBTCButton').addEventListener('click', function() {
      fetch('/create_wallets_btc/')
        .then(response => response.json())
        .then(data => {
          document.getElementById('btcaddress').value = data.bitcoin_address;
        })
        .catch(error => {
          console.error('Error generating Bitcoin address:', error);
        });
    });
  </script>
</body>
</html>
