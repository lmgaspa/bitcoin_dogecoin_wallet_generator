<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency Address Generator</title>
  <!-- Load static files -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <h1>Cryptocurrency Address Generator</h1>
    <form id="addressForm">
      <label for="btc_address">Bitcoin Address:</label>
      <input type="text" id="btc_address" name="btc_address" value="" required readonly />
      <button type="button" id="generateBTCButton">Generate BTC Address</button><br><br>
      <label for="doge_address">DogeCoin Address:</label>
      <input type="text" id="doge_address" name="doge_address" value="" required readonly />
      <button type="button" id="generateDOGEButton">Generate DOGE Address</button><br><br>
    </form>
  </div>

  <!-- JavaScript for AJAX requests to generate addresses -->
  <script>
    document.getElementById('generateBTCButton').addEventListener('click', function() {
      fetch('/create_wallets_btc/')
        .then(response => response.json())
        .then(data => {
          document.getElementById('btc_address').value = data.bitcoin_address;
        })
        .catch(error => {
          console.error('Error generating Bitcoin address:', error);
        });
    });
    document.getElementById('generateDOGEButton').addEventListener('click', function() {
      fetch('/create_wallets_doge/')
        .then(response => response.json())
        .then(data => {
          document.getElementById('doge_address').value = data.dogecoin_address;
        })
        .catch(error => {
          console.error('Error generating Litecoin address:', error);
        });
    });
  </script>
</body>
</html>
