<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Address Generator</title>
    <!-- Load static files, assuming you have a 'static' directory with 'css/styles.css' -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Bitcoin Address Generator</h1>
      <form id="addressForm">
        <label for="btcaddress">Bitcoin Address</label>
        <input type="text" id="btcaddress" name="btcaddress" value="" required readonly />
        <button type="button" id="generateButton" onclick="generateBitcoinAddress()">Generate Address</button>
      </form>
    </div>
    <script src="{% static 'core/scriptsjs/script.js' %}"></script>
  </body>
</html>
